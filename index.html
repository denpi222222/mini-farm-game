<!DOCTYPE html>
<html><head><base href="https://websim.ai">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatCoin Swap - Powered by Sui Blockchain</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Основные стили для body в стиле Sui Blockchain */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0c0e1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #e4e8ff;
            flex-direction: column;
            padding-top: 30px;
        }
        
        /* Стили для основного контейнера и меню */
        .container {
            display: flex;
            flex-direction: column;
            gap: 32px;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        /* Меню навигации */
        .navigation {
            width: 100%;
            background-color: #1a1f3e;
            padding: 16px 0;
            display: flex;
            justify-content: center;
        }

        .nav-menu {
            display: flex;
            gap: 24px;
        }

        .nav-item {
            color: #e4e8ff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-item:hover {
            color: #4a90e2;
        }

        /* Стили для основного контейнера свапа */
        .swap-container {
            background-color: #1a1f3e;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            padding: 32px;
            width: 100%;
            max-width: 600px;
        }
        
        /* Стили для заголовка свапа */
        .swap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .swap-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .settings-icon {
            cursor: pointer;
            font-size: 22px;
            color: #9fa6d1;
        }
        
        /* Стили для полей ввода токенов */
        .token-input {
            background-color: #2a2f4a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            position: relative;
        }
        
        .token-input input {
            background: transparent;
            border: none;
            font-size: 20px;
            width: 100%;
            outline: none;
            color: #e4e8ff;
        }
        
        /* Стили для селектора токенов */
        .token-selector {
            display: flex;
            align-items: center;
            background-color: #1a1f3e;
            border-radius: 12px;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .token-selector img {
            width: 28px;
            height: 28px;
            margin-right: 12px;
        }
        
        /* Стили для кнопки свапа */
        .swap-button {
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .swap-button:hover {
            background-color: #357abf;
        }
        
        /* Стили для деталей свапа */
        .swap-details {
            margin-top: 20px;
            font-size: 14px;
            color: #9fa6d1;
        }
        
        .swap-rate {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        /* Стили для отображения баланса */
        .balance {
            position: absolute;
            right: 16px;
            top: 16px;
            font-size: 14px;
            color: #9fa6d1;
        }
        
        /* Стили для кнопки переключения направления свапа */
        .swap-direction {
            display: flex;
            justify-content: center;
            margin: 12px 0;
        }
        
        .swap-direction-button {
            background-color: #1a1f3e;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            color: #4a90e2;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .swap-direction-button:hover {
            transform: rotate(180deg);
            background-color: #2a2f4a;
        }

        /* Стили для кнопки подключения кошелька */
        .connect-wallet-button {
            background-color: #ffa500;
            color: #0f1217;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 18px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 24px;
        }
        
        .connect-wallet-button:hover {
            background-color: #e69500;
        }

        /* Стили для панели управления ордерами */
        .order-management {
            background-color: #1a1f3e;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .order-management-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .order-list {
            list-style: none;
            padding: 0;
        }

        .order-item {
            background-color: #2a2f4a;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .order-item span {
            font-size: 14px;
            color: #e4e8ff;
        }

        .cancel-order-button {
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cancel-order-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

                <div class="swap-rate">

        </div>

        <div class="order-management">
            <div class="order-management-title">Order Management</div>
            <ul class="order-list" id="orderList"></ul>
        </div>
    </div>
