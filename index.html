<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мини Ферма</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #start-menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #start-menu button {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
    }
    #inventory {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-family: Arial, sans-serif;
      display: none;
    }
    #inventory ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #inventory li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="start-menu">
    <h1 style="color: white;">Мини Ферма</h1>
    <button id="start-button">Начать игру</button>
  </div>
  <div id="inventory"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let player, keys = {}, clock;
    let crops = [];
    let inventory = { seeds: 5, crops: 0 };
    let isMouseDown = false, prevMouseX = 0;

    // Старт игры
    document.getElementById('start-button').addEventListener('click', () => {
      document.getElementById('start-menu').style.display = 'none';
      document.getElementById('inventory').style.display = 'block';
      init();
      animate();
    });

    function init() {
      // Сцена
      scene = new THREE.Scene();

      // Камера
      camera = new THREE.PerspectiveCamera(
        75, window.innerWidth / window.innerHeight, 0.1, 1000
      );
      camera.position.set(0, 10, 20);
      camera.lookAt(0, 0, 0);

      // Рендерер
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Свет
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
      scene.add(ambientLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
      dirLight.position.set(-10, 20, 10);
      dirLight.castShadow = true;
      scene.add(dirLight);

      // Земля
      const groundGeo = new THREE.PlaneGeometry(100, 100);
      const groundMat = new THREE.MeshLambertMaterial({ color: 0x228B22 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);

      // Дом
      buildHouse();

      // Игрок
      player = {
        position: new THREE.Vector3(0, 2, 0),
        speed: 10,
      };

      clock = new THREE.Clock();

      // Обработчики событий
      window.addEventListener('keydown', onKeyDown);
      window.addEventListener('keyup', onKeyUp);
      window.addEventListener('resize', onWindowResize);

      // Управление мышью
      renderer.domElement.addEventListener('mousedown', onMouseDown);
      renderer.domElement.addEventListener('mouseup', onMouseUp);
      renderer.domElement.addEventListener('mousemove', onMouseMove);

      updateInventoryDisplay();
    }

    function buildHouse() {
      const house = new THREE.Group();

      const wallGeo = new THREE.BoxGeometry(1, 2, 1);
      const wallMat = new THREE.MeshLambertMaterial({ color: 0x8B4513 });

      for (let x = -2; x <= 2; x++) {
        for (let z = -2; z <= 2; z++) {
          if (x === -2 || x === 2 || z === -2 || z === 2) {
            if (!(x === 0 && z === -2)) { // Проем для двери
              const wall = new THREE.Mesh(wallGeo, wallMat);
              wall.position.set(x, 1, z);
              wall.castShadow = true;
              wall.receiveShadow = true;
              house.add(wall);
            }
          }
        }
      }

      const roofGeo = new THREE.ConeGeometry(3.5, 1.5, 4);
      const roofMat = new THREE.MeshLambertMaterial({ color: 0x8B0000 });
      const roof = new THREE.Mesh(roofGeo, roofMat);
      roof.position.set(0, 3, 0);
      roof.rotation.y = Math.PI / 4;
      roof.castShadow = true;
      house.add(roof);

      scene.add(house);
    }

    function updateInventoryDisplay() {
      const inventoryDiv = document.getElementById('inventory');
      inventoryDiv.innerHTML = '<strong>Инвентарь:</strong><ul>';
      for (const [item, count] of Object.entries(inventory)) {
        inventoryDiv.innerHTML += `<li>${item}: ${count}</li>`;
      }
      inventoryDiv.innerHTML += '</ul>';
    }

    function onKeyDown(event) {
      keys[event.key.toLowerCase()] = true;

      if (event.key.toLowerCase() === 'e') {
        plantCrop();
      }
    }

    function onKeyUp(event) {
      keys[event.key.toLowerCase()] = false;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseDown(event) {
      isMouseDown = true;
      prevMouseX = event.clientX;
    }

    function onMouseUp() {
      isMouseDown = false;
    }

    function onMouseMove(event) {
      if (isMouseDown) {
        const deltaX = event.clientX - prevMouseX;
        camera.rotation.y -= deltaX * 0.005;
        prevMouseX = event.clientX;
      }
    }

    function plantCrop() {
      if (inventory.seeds > 0) {
        const cropGeo = new THREE.PlaneGeometry(1, 1);
        const cropMat = new THREE.MeshLambertMaterial({ color: 0x9ACD32, side: THREE.DoubleSide });
        const crop = new THREE.Mesh(cropGeo, cropMat);
        crop.rotation.x = -Math.PI / 2;
        crop.position.set(
          Math.round(player.position.x),
          0.51,
          Math.round(player.position.z)
        );
        crop.castShadow = true;
        scene.add(crop);
        crops.push({ mesh: crop, growthTime: 0 });

        inventory.seeds--;
        updateInventoryDisplay();
      }
    }

    function animateCrops(delta) {
      for (let i = crops.length - 1; i >= 0; i--) {
        const crop = crops[i];
        crop.growthTime += delta;

        if (crop.growthTime >= 10) {
          crop.mesh.material.color.set(0xFFD700); // Золотой цвет
          const distance = player.position.distanceTo(crop.mesh.position);
          if (distance < 2 && keys['f']) {
            // Сбор урожая
            scene.remove(crop.mesh);
            crops.splice(i, 1);
            inventory.crops++;
            updateInventoryDisplay();
          }
        }
      }
    }

    function handleMovement(delta) {
      const moveSpeed = player.speed * delta;
      const direction = new THREE.Vector3();

      if (keys['w']) direction.z -= 1;
      if (keys['s']) direction.z += 1;
      if (keys['a']) direction.x -= 1;
      if (keys['d']) direction.x += 1;

      direction.normalize().applyEuler(camera.rotation);
      player.position.addScaledVector(direction, moveSpeed);

      camera.position.copy(player.position).add(new THREE.Vector3(0, 5, 10));
      camera.lookAt(player.position);
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      handleMovement(delta);
      animateCrops(delta);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
